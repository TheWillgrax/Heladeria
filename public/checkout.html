<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>üõí Checkout - Helader√≠a Victoria</title>
  <meta name="description" content="Revisa tu carrito y finaliza la compra en Helader√≠a Victoria.">

  <!-- CSS global y espec√≠fico -->
  <link rel="stylesheet" href="/css/global.css"/>
  <link rel="stylesheet" href="/css/checkout.css"/>

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <div id="header-placeholder"></div>

  <!-- Contenedor principal -->
  <div class="checkout-container">
    <h2>Checkout</h2>
    <p>Revisa tu pedido y confirma tus datos.</p>

    <!-- Resumen del carrito -->
    <section class="checkout-cart">
      <h3>üßæ Resumen del pedido</h3>
      <table class="cart-table">
        <thead>
          <tr>
            <th>Producto</th>
            <th>Cantidad</th>
            <th>Precio</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody id="checkout-cart-body">
          <!-- Aqu√≠ se insertan din√°micamente los productos -->
        </tbody>
      </table>
      <div class="cart-total">
        <span>Total:</span>
        <span id="checkout-total">Q0.00</span>
      </div>
    </section>

    <!-- Datos del cliente -->
    <section class="checkout-form">
      <h3>üë§ Tus datos</h3>
      <form id="checkout-form">
        <label>
          Nombre completo:
          <input type="text" id="name" required>
        </label>
        <label>
          Correo electr√≥nico:
          <input type="email" id="email" required>
        </label>
        <label>
          Direcci√≥n de entrega:
          <textarea id="address" required></textarea>
        </label>
        <label>
          M√©todo de pago:
          <select id="payment-method" required>
            <option value="">Selecciona una opci√≥n</option>
            <option value="tarjeta">üí≥ Tarjeta de cr√©dito/d√©bito</option>
            <option value="efectivo">üíµ Pago contra entrega</option>
          </select>
        </label>

        <button type="submit" class="btn btn-primary">Finalizar Compra</button>
      </form>
    </section>
  </div>

  <!-- Footer -->
  <div id="footer-placeholder"></div>

  <!-- Scripts -->
  <script src="/js/global.js"></script>
  <script src="/js/cart.js"></script>
  <script>
    // Renderizar carrito en checkout
    function renderCheckoutCart() {
      const cart = JSON.parse(localStorage.getItem("cart_items") || "[]");
      const tbody = document.getElementById("checkout-cart-body");
      const totalEl = document.getElementById("checkout-total");

      if (!cart.length) {
        tbody.innerHTML = '<tr><td colspan="4">Tu carrito est√° vac√≠o</td></tr>';
        totalEl.textContent = "Q0.00";
        return;
      }

      let total = 0;
      tbody.innerHTML = "";
      cart.forEach(item => {
        const subtotal = item.price * item.qty;
        total += subtotal;
        tbody.insertAdjacentHTML("beforeend", `
          <tr>
            <td>${item.name}</td>
            <td>${item.qty}</td>
            <td>Q${item.price.toFixed(2)}</td>
            <td>Q${subtotal.toFixed(2)}</td>
          </tr>
        `);
      });

      totalEl.textContent = "Q" + total.toFixed(2);
    }

    // Manejar env√≠o del formulario
    document.getElementById("checkout-form").addEventListener("submit", async (e) => {
      e.preventDefault();
      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const address = document.getElementById("address").value;
      const payment = document.getElementById("payment-method").value;
      const cart = JSON.parse(localStorage.getItem("cart_items") || "[]");

      if (!cart.length) {
        alert("Tu carrito est√° vac√≠o.");
        return;
      }

      const order = {
        customer: { name, email, address, payment },
        items: cart
      };

      try {
        // üîó Llamada a tu backend (Node/Express ‚Üí MySQL)
        const res = await fetch("/api/pedido-completo", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(order)
        });
        const data = await res.json();

        if (res.ok) {
          alert("‚úÖ Pedido realizado con √©xito. ¬°Gracias por tu compra!");
          localStorage.removeItem("cart_items");
          window.location.href = "/factura.html"; // Redirige a factura
        } else {
          alert("‚ùå Error al procesar el pedido: " + data.error);
        }
      } catch (err) {
        console.error(err);
        alert("‚ùå No se pudo conectar con el servidor.");
      }
    });

    // Cargar carrito al abrir
    renderCheckoutCart();
  </script>
</body>
</html>
